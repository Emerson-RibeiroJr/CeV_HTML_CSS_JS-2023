<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
   <title>Mídias em HTML5</title>
</head>

<body>
   <h1>Imagem Dinâmica</h1>
   <p>
      Esse site abrirá em vários dispositivos diferentes, ou até mesmo em tamanhos diferentes no navegador.
   </p>
   <picture>
      <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
      <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
      <img src="imagens/foto-g.png" alt="imagem flexível">
   </picture>

   <h1>Reproduzindo Áudio</h1>
   <p>Vamos aprender a reproduzir áudios em HTML5</p>

   <!-- autoplay / loop -->
   <audio preload="metadata" controls>
      <!-- MP3 WAV OGG -->
      <source src="midia/Window Demons - roljui.mp3" type="audio/mpeg">
      <source src="midia/Window Demons - roljui.mp3" type="audio/ogg">
      <source src="midia/Window Demons - roljui.mp3" type="audio/wav"> <!--Evitar por ser muito pesado-->
      <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Window Demons - roljui.mp3">Clique aqui para baixar o arquivo MP3</a></p>
   </audio>
</body>

</html>
