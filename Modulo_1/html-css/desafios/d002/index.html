<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
   <title>Imagens</title>
</head>
<body>
   <h1>Desafio das Imagens</h1>
   <p>
      Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima, como ícone de favoritos!
   </p>
   <p>
      Muitos pensam que somos assim: <br>
      <img src="img/1.jpeg" alt="Pensam_que_Somos">
   </p>
   <p>
      Porém somos assim: <br>
      <img src="img/2.jpeg" alt="Quem_Somos">
   </p>
</body>
</html>
